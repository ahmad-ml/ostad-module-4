<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .product-list {
      margin-bottom: 20px;
    }

    .product {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #f0f0f0;
    }

    .product img {
      height: 50px;
      width: 50px;
      object-fit: contain;
      margin-right: 10px;
    }

    .cart {
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .cart-item .quantity {
      display: flex;
      align-items: center;
    }

    .cart-item .quantity input {
      width: 40px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Shopping Cart</h1>

    <div class="product-list">
      <div class="product" id="product-1">
        <img src="https://shorturl.at/dmDEQ" alt="Product 1">
        <span>Product 1</span>
        <span>BDT 10</span>
        <button class="add-to-cart-btn" data-product-id="1">Add to Cart</button>
      </div>
      <div class="product" id="product-2">
        <img src="https://shorturl.at/dmDEQ" alt="Product 2">
        <span>Product 2</span>
        <span>BDT 20</span>
        <button class="add-to-cart-btn" data-product-id="2">Add to Cart</button>
      </div>
      <div class="product" id="product-3">
        <img src="https://shorturl.at/dmDEQ" alt="Product 3">
        <span>Product 3</span>
        <span>BDT 30</span>
        <button class="add-to-cart-btn" data-product-id="3">Add to Cart</button>
      </div>
    </div>

    <div class="cart">
      <h2>Shopping Cart</h2>
      <div id="cart-items"></div>
      <div>Total: <span id="cart-total">BDT 0</span></div>
      <button id="clear-cart-btn">Clear Cart</button>
    </div>
  </div>

  <script src="./js/product.js" type="module"></script>
  <script src="./js/cart.js" type="module"></script>
  <script src="./js/app.js" type="module"></script>
</body>

</html>
