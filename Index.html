<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>Shopping Cart</title>
</head>
<body>
    <div class="container mx-auto p-4">
        <div id="product-list" class="grid grid-cols-4 gap-4"></div>
        <div id="shopping-cart" class="mt-10">
            <h2 class="text-2xl font-bold mb-2">Shopping Cart</h2>
            <div id="cart-items"></div>
            <div id="cart-total" class="font-bold text-lg mt-2"></div>
            <button id="clear-cart" class="bg-red-500 text-white px-4 py-2 rounded mt-4">Clear Cart</button>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
